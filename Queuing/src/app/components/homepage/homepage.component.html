<div id="main-container">
  <header>
    <div class="logoutbuttonContainer">
      <button class="logoutbutton">log out</button>
    </div>
    <div id="greeting">
      Hi <span>{{ username }}</span
      >!
    </div>
    <div id="date-time">
      <p id="date">{{ currentDate }}</p>
      <p id="time">{{ currentTime }}</p>
    </div>
  </header>

  <main>
    <div class="choose-container">
      <p>
        Choose this option if you would like to see which doctors you can visit
        and how long the waiting list is
      </p>
      <button [routerLink]="['/queue']">stand in queue</button>
    </div>

    <div class="check-container">
      <p>
        Are you already in a queue? Click here to see how long you need to wait
        till you visit your doctor
      </p>
      <button [routerLink]="['/myqueue']">check my queue</button>
    </div>
  </main>
</div>
