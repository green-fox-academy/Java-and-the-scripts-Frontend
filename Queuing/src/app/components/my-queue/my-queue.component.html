<div id="main-container">
  <header>
    <div class="logoutbuttonContainer">
      <button class="logoutbutton">log out</button>
    </div>
    <div id="greeting">
      Hi <span>{{ username }}</span
      >!
    </div>
    <div id="date-time">
      <p id="date">{{ currentDate }}</p>
      <p id="time">{{ currentTime }}</p>
    </div>
  </header>

  <main>
    <div class="buttoncontainer">
      <button class="deletebutton" [routerLink]="['/home']">step out of queue</button>
      <button class="gobackbutton" [routerLink]="['/home']">go back</button>
    </div>

    <div *ngIf="hasQueue; else templateName" class="queue">
      <p>
        There are <span>{{ queue.in_line }}</span> patients in front of you
      </p>
      <p>You can still do something else for about</p>
      <p id="remaining-time">{{ remain }}</p>
      <p>
        You will visit <span>{{ queue.doctor }}</span>
      </p>
      <p>
        You have to go to <span>{{ queue.address }}</span>
      </p>
    </div>

    <ng-template #templateName class="noqueue">
      <p>You are not standing in any queue at the moment.</p>
    </ng-template>
  </main>
</div>
