<div id="form-body">
  <h2>
    LOGIN
  </h2>
  <div id="main-container">
    <form [formGroup]="form">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" name="name" class="input" required />
      <label for="password">Password:</label>
      <input type="password" formControlName="password" name="password" class="input" required />
      <br>
      <button type="submit" (click)="onSubmit()">Submit</button>
    </form>
  </div>
  <div id="confirmation">
    <p class="confirmation">Don't have an account?</p>
    <p class="confirmation">Click <a href="/register">here</a> to register</p>
  </div>
</div>
